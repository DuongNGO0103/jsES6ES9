<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <label>Saisir un mot</label>
    <input type="text" id="mot">
    <button class="btn">Valider</button>
    <div id="resultat"></div>
    <script>
      const inputMot=document.querySelector("#mot");
      const btn = document.querySelector(".btn");
      const divResultat=document.querySelector("#resultat");
      
      btn.addEventListener("click",afficherPalindrome)

        function afficherPalindrome(){
            let mot=inputMot.value;
        estReverse(mot);
         divResultat.innerHTML=mot + (estReverse(mot)?"est":"n'est")+ "pandrom";
      
}
     

     function estReverse(mot){
       let motenArray=mot.split("");
       let motenReverse=motenArray.slice().reverse();
       for(let i=0;i< motenArray.length;i++){
        if(motenArray[i] != motenReverse[i])return false;
        console.log(motenArray);
        console.log(motenReverse);
        return true;
       }

     }

    </script>
</body>
</html>
