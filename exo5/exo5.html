<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <label>Saisir le rayon</label>
   <input type="number" id='rayon' onchange="calcul()" />
   <label>Perimetre: </label> 
   <input type="checkbox" id="perimetre" checked  onchange="calcul()" />
   <div id="resultat"></div>
   <script>
    const inputRayon = document.querySelector("#rayon");
    console.log(inputRayon);
    const divResultat=document.querySelector("#resultat");
    console.log(divResultat);
    const perimetreCheckbox=document.querySelector("#perimetre");
    console.log(perimetreCheckbox);
    function calcul(){
        //khi bao cac bien gom color, texte
        let resultat;
        let color;
        let texte;
        if(perimetreCheckbox.checked){
            texte ="Perimetre";
            color='blue';
            resultat = perimetre(inputRayon.value);
        }else{
            resultat=aire(inputRayon.value);
            color="red";
            texte="Aire";
        }
        divResultat.innerHTML=afficherResultat(color, texte, resultat);
    }
    function perimetre(x){
        return Math.PI*2 *x;
    }
    function aire(x){
        return  Math.PI*Math.pow(x,2);
    }
    function afficherResultat(color, texte, resultat){
        //co gang nho cai nay 
        return `<div style='color:${color}'>${texte}: ${resultat}</div>`
    }
   </script>
</body>
</html>
