<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Saisir le rayon</label>
    <input type="number" id="rayon" onchange="calCul()">
     <br>
    <label>PÃ©rimetre</label>
    <input type="checkbox" id="perimetre" checked  onchange="calCul()">
    <div id="resultat"></div>
    <script>
        const inputRayon = document.querySelector("#rayon");
        
        const perimetreCheckbox= document.querySelector("#perimetre");
        
        const divResultat = document.querySelector("#resultat");
       

        function calCul(){
            let resultat;
            if(perimetreCheckbox.checked){
                resultat = perimetre(inputRayon.value);
              
            }else{
                resultat = aire(inputRayon.value); 
            
            }
            divResultat.innerHTML = resultat;
        } 

        function perimetre(x){
            return "Perimetre: " + Math.PI*2*x;
        }
        function aire(x){
            return "aire : " + Math.PI*Math.pow(x,2);
        }
            
        
    </script>
</body>
</html>
