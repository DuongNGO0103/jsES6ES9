<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Saisir le nom de la personne Ã  supprimer: </label>
    <input type="text" id="nom">
    <button class="btn">Valider</button>
    <div id="resultat">
    </div>

    <script>
        const nomInput = document.querySelector("#nom");
        const btn = document.querySelector(".btn");
        const divResultat = document.querySelector
            ("#resultat");
        let persos = [
            { nom: "Tya", age: 25 },
            { nom: "Toto", age: 21 },
            { nom: "Milo", age: 35 },
            { nom: "Mina", age: 25 },
        ]

        btn.addEventListener("click",function(){
            persos.splice(findIndex(nomInput.value),1);
            divResultat.innerHTML=afficherPerso();
        })
       const findIndex = nom=>persos.findIndex(perso =>perso.nom===nom)
        divResultat.innerHTML=afficherPerso();

        const afficherPerso=()=>{
             let listePerso=``; 
            for(let perso of persos){
                listePerso+=`<ul>`;
                listePerso+=`<li>${perso.nom}</li>`;
                listePerso+=`</ul>`;
              
            }
            return listePerso;  
            
        }


    </script>
</body>

</html>
